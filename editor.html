<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>Cave Miner — Editor livelli</title>
  <meta name="theme-color" content="#101522">
  <link rel="icon" href="icons/icon-192.png">
  <link rel="stylesheet" href="style.css">
  <style>
    .editor-wrap{max-width:860px;margin:0 auto;padding:12px}
    .grid{display:grid;grid-template-columns:repeat(20,24px);gap:2px;touch-action:manipulation}
    .cell{width:24px;height:24px;border:1px solid #1a2444;background:#000;display:flex;align-items:center;justify-content:center;font:12px monospace;color:#89a}
    .tools{display:flex;flex-wrap:wrap;gap:8px;margin:10px 0}
    .tools .btn{min-height:36px;min-width:36px}
    .palette{display:flex;gap:6px;align-items:center}
    .chip{border:1px solid #41557a;background:#1b2744;color:#eaf0ff;border-radius:6px;padding:4px 8px;cursor:pointer}
    .chip.active{outline:2px solid #81e6d9}
    .row{display:flex;gap:10px;align-items:center;flex-wrap:wrap}
    textarea{width:100%;min-height:120px;background:#0e1426;color:#eaf0ff;border:1px solid #1a2444;border-radius:8px;padding:8px}
    a.back{color:#9cf}
  </style>
</head>
<body>
  <header class="topbar">
    <h1>Editor livelli — <a class="back" href="./">Torna al gioco</a></h1>
  </header>

  <main class="editor-wrap">
    <div class="row">
      <div class="palette">
        <span>Tile:</span>
        <span class="chip" data-t=" ">Vuoto</span>
        <span class="chip" data-t=".">Terra</span>
        <span class="chip" data-t="#">Muro</span>
        <span class="chip" data-t="o">Roccia</span>
        <span class="chip" data-t="*">Diamante</span>
        <span class="chip" data-t="X">Uscita</span>
        <span class="chip" data-t="P">Player</span>
      </div>
      <div class="row">
        <label>Nome: <input id="lvlName" value="Custom Level"></label>
        <label>Diamanti necessari: <input id="lvlNeed" type="number" min="1" max="40" value="6" style="width:64px"></label>
      </div>
    </div>

    <div id="grid" class="grid"></div>

    <div class="tools">
      <button class="btn" id="btnClear">Svuota</button>
      <button class="btn" id="btnWalls">Cornice muri</button>
      <button class="btn" id="btnSetPlayer">Posiziona Player</button>
      <button class="btn" id="btnSave">Salva in locale</button>
      <button class="btn" id="btnExport">Esporta JSON</button>
      <button class="btn" id="btnImport">Importa JSON</button>
    </div>

    <textarea id="io" placeholder="JSON export/import"></textarea>
    <p class="hint">I livelli vengono salvati in <code>localStorage</code> come <code>caveminer_levels</code>. Apri il gioco e li troverai nel selettore.</p>
  </main>

  <script src="editor.js"></script>
</body>
</html>
